<!DOCTYPE html>

<html lang="en">

<head>
<title>21</title>
<meta charset="UTF-8">
<meta name="description" content="Play 21 also known as BlackJack for fancier folks!">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="images/victory.png">
<link rel="stylesheet" href="style.css">
<script src="https://use.fontawesome.com/5db464c560.js"></script>
</head>


<body>


<div class="wrapper clearfix">

<!--Player 0-->
<div class="player-0-panel active">
<div class="player-name" id="name-0">Player 1</div>
<div class="player-score" id="score-0">5</div>
<div class="player-current-box">
<div class="player-current-label">Current Card Value</div>
<div class="player-current-score" id="current-0">2</div>
</div>
</div>

<!--Player 1-->
<div class="player-1-panel">
<div class="player-name" id="name-1">Player 2</div>
<div class="player-score" id="score-1">72</div>
<div class="player-current-box">
<div class="player-current-label">Current Card Value</div>
<div class="player-current-score" id="current-1">20</div>
</div>
</div>

<!--Buttons-->
<button class="btn-new">New game</button>
<button class="btn-draw">Draw Card</button>
<button class="btn-hold">Hold</button>

<!--Cards-->
<img src="images/VectorCards/CLUB-12-QUEEN.svg" alt="Playing Card" class="card">
<img src="images/VectorCards/DIAMOND-2.svg" alt="Playing Card" class="card2">

</div>


<script src="script.js"></script>
</body>
</html>
